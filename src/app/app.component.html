<mat-card class="mat-card-medio">
  <mat-card-title>{{ titulo }}</mat-card-title>

  <br />

  <mat-card-content class="mat-content-line">
    <mat-form-field appearance="fill" class="mat-content-item-margin">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="usuario.nome" placeholder="digite o nome" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="mat-content-item-margin">
      <mat-label>CPF</mat-label>
      <input matInput [(ngModel)]="usuario.cpf" placeholder="digite o cpf" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="mat-content-item-margin">
      <mat-label>Idade</mat-label>
      <input
        matInput
        [(ngModel)]="usuario.idade"
        placeholder="digite a idade"
      />
    </mat-form-field>
  </mat-card-content>

  <mat-card-footer>
    <mat-card-actions class="mat-button-margin" align="end">
      <button
        mat-raised-button
        mat-icon-button
        color="primary"
        (click)="inserirUsuario()"
      >
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card-footer>
</mat-card>
<br />

<mat-card *ngFor="let usuario of usuarios" class="mat-card-simples">
  <mat-card-header>
    <mat-card-title
      ><mat-icon>person</mat-icon>{{ usuario.nome }}</mat-card-title
    >
    <mat-card-subtitle *ngIf="usuario.cpf"
      >CPF: {{ usuario.cpf }} Idade: {{ usuario.idade }}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    Blablabla blaBlablabla blaBlablabla blaBlablabla blaBlablabla blaBlablabla
    blaBlablabla bla
  </mat-card-content>
</mat-card>
